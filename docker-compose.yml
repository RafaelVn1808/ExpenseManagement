services:
  db:
    image: postgres:16
    container_name: expense-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-expense}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-expense}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: expense-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@expense.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db

  expense-api:
    build:
      context: .
      dockerfile: ExpenseManagement/Dockerfile
    container_name: expense-api
    env_file:
      - .env
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=${POSTGRES_DB:-expense};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ExpenseApi
      Jwt__Audience: ExpenseWeb
      PublicBaseUrl: ${PUBLIC_BASE_URL:-http://localhost:8080}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - api-uploads:/app/wwwroot/uploads
      - data-protection-keys:/root/.aspnet/DataProtection-Keys

  expense-web:
    build:
      context: .
      dockerfile: ExpenseWeb/Dockerfile
    container_name: expense-web
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8081
      ServiceUri__ExpenseApi: ${SERVICE_URI_EXPENSE_API:-http://expense-api:8080}
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ExpenseApi
      Jwt__Audience: ExpenseWeb
    depends_on:
      - expense-api
    ports:
      - "8081:8081"
    volumes:
      - data-protection-keys:/root/.aspnet/DataProtection-Keys

volumes:
  pgdata:
  pgadmin-data:
  api-uploads:
  data-protection-keys:
